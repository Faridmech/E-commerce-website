<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E -commerce website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo"> Ferid's Ecommerce Website</a>
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">
                    <div class="cart-box">
                        <img src="Image/bag.jpg" alt="" class="cart-img">

                        <div class="detail-box">
                            <div class="cart-product-title">Back pack</div>
                            <div class="cart-price">$50</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bx-trash cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>

                <i class='bx bx-x-circle' id="cart-close"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <div class="product-box">
                <img src="./Image/T hsirt.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY T-shirt</h2>
                <span class="price">$30</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="./Image/Air pods.jpg" alt="" class="product-img">
                <h2 class="product-title">Air pods</h2>
                <span class="price">$70</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="./Image/glass.jpg" alt="" class="product-img">
                <h2 class="product-title">Eye Glass</h2>
                <span class="price">$145</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="./Image/deodrant.jpg" alt="" class="product-img">
                <h2 class="product-title">Deodrant</h2>
                <span class="price">$15</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="./Image/jacket.jpg" alt="" class="product-img  jacket">
                <h2 class="product-title">Jacket</h2>
                <span class="price">$200</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="./Image/bag.jpg" alt="" class="product-img">
                <h2 class="product-title">Backpack</h2>
                <span class="price">$50</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="./Image/snikeer.jpg" alt="" class="product-img">
                <h2 class="product-title">Snikerr</h2>
                <span class="price">$300</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="./Image/hat.jpg" alt="" class="product-img">
                <h2 class="product-title">hat</h2>
                <span class="price">$77</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
